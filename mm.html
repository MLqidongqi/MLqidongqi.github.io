    <script>
        function countdown(seconds, url) {
            var counter = document.getElementById("counter");
            counter.innerHTML = seconds + "秒后自动跳转...";
            if (seconds > 0) {
                setTimeout(function() {
                    countdown(seconds - 1, url);
                }, 1000);
            } else {
                window.location.href = url;
            }
        }
    </script>
</head>
