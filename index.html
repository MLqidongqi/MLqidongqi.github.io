<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>MC_XYR 的主页</title>
  <style>
    /* 全局样式 */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom right, #FFB78C, #FF8C8C);
      animation: gradientAnimation 10s linear infinite;
    }

    /* 内容容器样式 */
 .main-container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.5);
      padding: 20px;
      border-radius: 10px;
      max-width: 90%;
      box-sizing: border-box;
    }

    /* 头像样式 */
    img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
    }

    /* 按钮样式 */
    a.button {
      display: inline-block;
      padding: 10px 40px;
      background-color: gray;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      position: relative;
      transition: background-color 0.3s ease;
    }

    a.bilibili-button {
      background-color: pink;
      padding: 10px 40px;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      position: relative;
      transition: background-color 0.3s ease;
    }

    a.button svg {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 16px;
      height: 16px;
    }

    a.button:hover {
      background-color: darkgray;
    }

    a.bilibili-button:hover {
      background-color: lightpink;
    }

    @keyframes gradientAnimation {
      0% {
        background: linear-gradient(to bottom right, #FFB78C, #FF8C8C);
      }
      25% {
        background: linear-gradient(to top left, #FFB78C, #FF8C8C);
      }
      50% {
        background: linear-gradient(to top right, #FFB78C, #FF8C8C);
      }
      75% {
        background: linear-gradient(to bottom left, #FFB78C, #FF8C8C);
      }
      100% {
        background: linear-gradient(to bottom right, #FFB78C, #FF8C8C);
      }
    }

    /* 响应式设计 */
    @media (max-width: 600px) {
    .main-container {
        padding: 10px;
      }

      img {
        width: 80px;
        height: 80px;
      }

      a.button {
        padding: 8px 30px;
      }
    }
  </style>
</head>

<body>
  <div class="main-container">
    <img src="https://img.picui.cn/free/2024/10/19/6712ed230db35.jpg" alt="Your Avatar">
    <h1>MC_XYR</h1>
    <p>我是 MC_XYR，你好！</p>

  </div>
</body>

</html>
