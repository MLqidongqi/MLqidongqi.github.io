<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body, html {
    margin: 0;
    padding: 0;
    background-color: #333; /* 深灰色背景 */
    height: 200vh; /* 页面高度为两个视口高度 */
    display: flex;
    flex-direction: column;
    justify-content: space-between; /* 顶部和底部对齐 */
  }
  .header-image {
    width: 100%; /* 头部图片宽度为手机屏幕宽度 */
    display: block; /* 防止图片下方有间隙 */
  }
  .centered-text {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translate(-50%, 0);
    font-size: 25px; /* 您可以根据需要调整字体大小 */
    color: white;
    text-align: center;
  }
  .footer-text {
    margin-top: auto; /* 将版权信息推到最底部 */
    font-size: 12px; /* 您可以根据需要调整字体大小 */
    color: white;
    text-align: center;
  }
</style>
</head>
<body>
  <div class="centered-text">小依然的博客</div>
  <img src="https://i.imgs.ovh/2024/04/04/tcWI9.jpeg" alt="tcWI9.jpeg" class="header-image" />
  <div class="footer-text">版权所有©️</div>
</body>
</html>
