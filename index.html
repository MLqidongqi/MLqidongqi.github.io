<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=7cm, initial-scale=1.0">
    <title>小依然博客</title>
    <style>
        body, html {
            height: 200vh;
            margin: 0;
            padding: 0;
            background-color: #333; /* 深灰色背景 */
            color: white; /* 文本颜色设置为白色，以便在深色背景下可见 */
        }
        .header-image {
            width: 100%;
            display: block;
        }
        .title {
            text-align: center;
            font-size: 1.5em;
            padding: 10px 0;
        }
        .footer-text {
            position: absolute;
            bottom: -120vh; /* 距离底部100vh */
            left: 0;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background-color: rgba(0, 0, 0, 0.5); /* 半透明背景，以便版权信息在深色背景下可见 */
        }
        .button-container {
            display: flex;
            flex-direction: column; /* 修改为列布局 */
            align-items: center; /* 居中对齐 */
            margin-top: 0.5cm; /* 半厘米 */
        }
        .clickable-image {
            width: calc(100% - 4mm); /* 宽度为100%减去两边的2mm */
            height: auto;
            cursor: pointer;
        }
        .clickable-image:nth-child(2) {
            margin-top: 0.4cm; /* 第二个图片按钮的顶部间距 */
        }
    </style>
</head>
<body>
    <div class="title">小依然博客</div>
    <img src="https://i.imgs.ovh/2024/04/04/tcWI9.jpeg" alt="小依然博客" class="header-image">
    <div class="button-container">
        <img src="https://i.imgs.ovh/2024/04/04/ttbSJ.jpeg" alt="点击跳转1" class="clickable-image" onclick="location.href='https://mlqidongqi.github.io/boke/1.html';">
        <img src="https://i.imgs.ovh/2024/04/04/t1tkd.jpeg" alt="点击跳转2" class="clickable-image" onclick="location.href='https://mlqidongqi.github.io/2.html';">
    </div>
    <div class="footer-text">
        版权所有©️ 2024 小依然
    </div>
</body>
</html>
