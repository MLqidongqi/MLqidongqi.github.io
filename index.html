<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=7cm, initial-scale=1.0">
    <title>小依然博客</title>
    <style>
        body, html {
            height: 200vh;
            margin: 0;
            padding: 0;
            background-color: #333; /* 深灰色背景 */
            color: white; /* 文本颜色设置为白色，以便在深色背景下可见 */
        }
       .header {
            position: relative; /* 设置相对定位 */
            height: 100px; /* 设置顶部区域的高度 */
            background-color: #333;
            text-align: center;
            line-height: 100px; /* 使文本垂直居中 */
        }
       .header-image {
            position: absolute; /* 设置绝对定位 */
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%); /* 进行水平和垂直居中偏移 */
        }
       .title {
            text-align: center;
            font-size: 1.5em;
            padding: 10px 0;
        }
       .footer-text {
            position: absolute;
            bottom: -120vh; /* 距离底部 100vh */
            left: 0;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background-color: rgba(0, 0, 0, 0.5); /* 半透明背景，以便版权信息在深色背景下可见 */
        }
       .button-container {
            display: flex;
            flex-direction: column; /* 修改为列布局 */
            align-items: center; /* 居中对齐 */
            margin-top: 0.5cm; /* 半厘米 */
        }
       .clickable-image {
            width: calc(100% - 4mm); /* 宽度为 100%减去两边的 2mm */
            height: auto;
            cursor: pointer;
        }
       .clickable-image:nth-child(2) {
            margin-top: 0.4cm; /* 第二个图片按钮的顶部间距 */
        }
       .round-image {
            width: 50px; /* 设置圆形图片的宽度 */
            height: 50px; /* 设置圆形图片的高度 */
            border-radius: 50%; /* 将图片设置为圆形 */
            position: absolute; /* 设置绝对位置 */
            bottom: 0; /* 放置在底部 */
            left: 50%; /* 水平居中 */
            transform: translateX(-50%); /* 进行水平居中偏移 */
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://i.imgs.ovh/2024/04/04/tcWI9.jpeg" alt="小依然博客" class="header-image">
    </div>
    <div class="title">小依然博客</div>
    <img src="https://i.imgs.ovh/2024/04/04/tc623.jpeg" alt="点击跳转 1" class="round-image" onclick="location.href='https://mlqidongqi.github.io/boke/1.html';">
    <div class="button-container">
        <img src="https://i.imgs.ovh/2024/04/04/ttbSJ.jpeg" alt="点击跳转 1" class="clickable-image" onclick="location.href='https://mlqidongqi.github.io/boke/1.html';">
        <img src="https://i.imgs.ovh/2024/04/04/t1tkd.jpeg" alt="点击跳转 2" class="clickable-image" onclick="location.href='https://mlqidongqi.github.io/boke/2.html';">
    </div>
    <div class="footer-text">
        版权所有©️ 2024 小依然
    </div>
</body>
</html>
