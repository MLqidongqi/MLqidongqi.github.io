<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>MC_XYR的主页</title>
  <style>
    /* 全局样式 */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #4CAF50, #2196F3);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* 内容容器样式 */
  .main-container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.5);
      padding: 20px;
      border-radius: 10px;
    }

    /* 头像样式 */
    img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
    }

    /* 按钮样式 */
    a.button {
      display: inline-block;
      padding: 10px 20px;
      background-color: gray;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      position: relative;
      transition: background-color 0.3s ease;
    }

    a.button svg {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 16px;
      height: 16px;
    }

    a.button:hover {
      background-color: darkgray;
    }
  </style>
</head>
