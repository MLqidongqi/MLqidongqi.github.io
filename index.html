<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body, html {
    margin: 0;
    padding: 0;
    background-color: #333; /* 深灰色背景 */
    height: 200vh; /* 页面高度为两个视口高度 */
    display: flex;
    flex-direction: column;
    justify-content: center; /* 垂直居中 */
  }
  .centered-text {
    font-size: 25px; /* 您可以根据需要调整字体大小 */
    color: white;
    text-align: center;
    margin-bottom: 1cm; /* 底部间距1cm */
  }
  .image-button {
    width: calc(100% - 0.8cm); /* 宽度为100%减去两侧的0.4cm */
    height: auto; /* 根据图片比例自动调整高度 */
    max-height: 50vh; /* 最大高度为视口高度的50% */
    margin: 0 auto; /* 水平居中 */
    display: block; /* 防止图片下方有间隙 */
  }
  .footer-text {
    margin-top: auto; /* 将版权信息推到最底部 */
    font-size: 12px; /* 您可以根据需要调整字体大小 */
    color: white;
    text-align: center;
  }
</style>
</head>
<body>
  <div class="centered-text">小依然的博客</div>
  <a href="https://mlqidongqi.github.io/boke/1.html" target="_blank" rel="noopener noreferrer">
    <img src="https://i.imgs.ovh/2024/04/04/ttbSJ.jpeg" alt="博客图片" class="image-button" />
  </a>
  <div class="footer-text">版权所有©️ 2024 小依然</div>
</body>
</html>
