<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=7cm, initial-scale=1.0">
    <title>小依然博客</title>
    <style>
        body, html {
            height: 200vh;
            margin: 0;
            padding: 0;
            background-color: #333; /* 深灰色背景 */
            color: white; /* 文本颜色设置为白色，以便在深色背景下可见 */
        }
        .header-image {
            width: 100%;
            display: block;
        }
        .title {
            text-align: center;
            font-size: 1.5em;
            padding: 10px 0;
        }
        .footer-text {
            margin-top: auto; /* 将版权信息推到容器的底部 */
            text-align: center;
            padding: 10px 0;
        }
        .content {
            min-height: 100vh; /* 使内容区域至少和视口一样高 */
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="title">小依然博客</div>
        <img src="https://i.imgs.ovh/2024/04/04/tcWI9.jpeg" alt="小依然博客" class="header-image">
        <div class="footer-text">
            版权所有©️ 2024 小依然
        </div>
    </div>
</body>
</html>
