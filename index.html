<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天网站</title>
    <style>
        /* 在此处添加您的CSS样式 */
    </style>
</head>
<body>
    <div id="chat-container">
        <h1>欢迎，请输入您的昵称</h1>
        <input type="text" id="nickname" placeholder="昵称" required>
        <button onclick="setNickname()">确定</button>
    </div>

    <div id="chat-area">
        <!-- 聊天内容将在这里动态生成 -->
    </div>

    <div id="chat-input">
        <input type="text" id="message" placeholder="输入消息">
        <button onclick="sendMessage()">发送</button>
    </div>

    <script>
        function setNickname() {
            const nickname = document.getElementById('nickname').value;
            if (nickname.startsWith('ML') && nickname !== 'ML' + localStorage.getItem('yourUsername')) {
                alert('昵称已被占用，请使用其他昵称');
            } else if (nickname.startsWith('ML')) {
                localStorage.setItem('nickname', nickname);
                document.getElementById('nickname').value = '';
                document.getElementById('message').focus();
            } else {
                alert('昵称不能包含ML启动器');
            }
        }

        function sendMessage() {
            const message = document.getElementById('message').value;
            const nickname = localStorage.getItem('nickname');
            if (nickname) {
                // 这里应该是发送消息的逻辑
                console.log('发送消息:', nickname, message);
                document.getElementById('message').value = '';
            }
        }
    </script>
</body>
</html>
