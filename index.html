<!DOCTYPE html>
<html>

<head>
  <title>MC_XYR 的主页</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #4CAF50, #2196F3);
    }

   .main-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

   .content-box {
      background-color: rgba(255, 255, 255, 0.5);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
    }

    a.button {
      display: inline-block;
      padding: 10px 20px;
      background-color: gray;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      position: relative;
      transition: background-color 0.3s ease;
    }

    a.button:before {
      content: "\1F310";
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
    }

    a.button:hover {
      background-color: darkgray;
    }
  </style>
</head>

<body>
  <div class="main-container">
    <div class="content-box">
      <img src="https://img.picui.cn/free/2024/10/19/6712ed230db35.jpg" alt="Your Avatar">
      <h1>MC_XYR</h1>
      <a href="MLqidongqi?tab=repositories" class="button">GitHub</a>
    </div>
  </div>
</body>

</html>
