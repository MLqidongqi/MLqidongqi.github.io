<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>我的世界2D版</title>
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden; /* 隐藏滚动条 */
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  .header {
    text-align: center;
    margin-top: 20px;
  }
  .container {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  h1 {
    margin: 0;
    font-size: 24px;
  }
  .subtitle {
    font-size: 12px;
    margin: 4px 0;
  }
  .multiplayer-button {
    padding: 8px 16px;
    margin: 8px 0;
    cursor: pointer;
  }
  /* 强制横屏样式 */
  @media screen and (orientation: portrait) {
    body {
      transform: rotate(90deg);
      transform-origin: left top;
      width: 100vh;
      height: 100vw;
    }
  }
</style>
</head>
<body>
<div class="header">
  <h1>我的世界2D版</h1>
  <div class="subtitle">甜瓜小依然制作 抖音号:thank.you360</div>
</div>
<div class="container">
  <button class="multiplayer-button">多人游戏</button>
</div>

<script>
  // 假设的服务器端API地址
  const API_URL = '/api/change-name';

  // 如果localStorage中有存储的名称，则自动填充
  document.getElementById('username').value = localStorage.getItem('username');
</script>
</body>
</html>
