<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>MC_XYR 的主页</title>
  <style>
    /* 全局样式 */
    body {
      margin: 0;
      padding: 0;
      animation: gradientAnimation 60s linear infinite;
      background: linear-gradient(to bottom right, #FF7F00, #FF0000);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* 内容容器样式 */
   .main-container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.5);
      padding: 20px;
      border-radius: 10px;
    }

    /* 头像样式 */
    img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
    }

    /* 按钮样式 */
    a.button {
      display: inline-block;
      padding: 10px 20px;
      background-color: gray;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      position: relative;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: darkgray;
    }

    @keyframes gradientAnimation {
      0% {
        background: linear-gradient(to bottom right, #FF7F00, #FF0000);
      }
      50% {
        background: linear-gradient(to bottom right, #FF0000, #FF7F00);
      }
      100% {
        background: linear-gradient(to bottom right, #FF7F00, #FF0000);
      }
    }
  </style>
</head>

<body>
  <div class="main-container">
    <img src="https://img.picui.cn/free/2024/10/19/6712ed230db35.jpg" alt="Your Avatar">
    <h1>MC_XYR</h1>
    <a href="https://github.com/MLqidongqi?tab=repositories" class="button">GitHub</a>
  </div>
</body>

</html>
