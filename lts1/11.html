 
<!DOCTYPE html>
<html>
<head>
    <title>和死宅酱の秘密基地</title>
    <style>
        body { background: pink url('mc_grass.png'); font-family: "Comic Sans MS", cursive; }
        #chatbox { height: 300px; overflow-y: scroll; border: 3px dashed #ff69b4; }
        /* 警告：以下CSS由直男审美编写 */
    </style>
</head>
<body>
    <h1>❤️小依然酱专属死宅聊天室❤️</h1>
    <div id="chatbox"></div>
    <input type="text" id="message" placeholder="说点沙雕的...">
    <button onclick="sendMessage()">发送！(๑•̀ㅂ•́)و✧</button>

    <script>
        // 超简陋版本（数据库部分用localStorage凑合）
        function sendMessage() {
            let msg = document.getElementById('message').value;
            let chatbox = document.getElementById('chatbox');
            
            // 自动颜文字转换
            if (msg.includes('草')) msg = msg.replace('草', '🌿');
            
            chatbox.innerHTML += `<p>${new Date().toLocaleTimeString()} 你说: ${msg} 
                                 ${getRandomEmoji()}</p>`;
            
            // 保存到本地存储（可能会被浏览器当饼干吃掉）
            localStorage.setItem('chat_history', chatbox.innerHTML);
            
            document.getElementById('message').value = '';
        }

        function getRandomEmoji() {
            const emojis = ['(◕ᴗ◕✿)', '(╯‵□′)╯︵┻━┻', 'ψ(｀∇´)ψ', '_(:3 ⌒ﾞ)_'];
            return emojis[Math.floor(Math.random() * emojis.length)];
        }

        // 加载历史记录
        window.onload = function() {
            let savedChat = localStorage.getItem('chat_history');
            if (savedChat) {
                document.getElementById('chatbox').innerHTML = savedChat;
            } else {
                document.getElementById('chatbox').innerHTML = 
                    '<p>✨系统提示：这个菜鸡开发者还没写后端！历史记录会消失哦~</p>';
            }
        }
    </script>
</body>
</html>
