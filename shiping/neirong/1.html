<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>视频播放网站</title>
<style>
  body {
    text-align: center;
  }
  #videoContainer {
    margin-top: 20px;
  }
  #videoPlayer {
    width: 7cm; /* 设置视频宽度为7cm */
  }
  .controlButton {
    margin: 10px;
    padding: 5px 10px;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>来自bilibili 标题：“玻璃般的海”</h1>

<div id="videoContainer">
  <!-- 注意：由于网盘视频可能无法直接嵌入，这里使用的视频源可能需要替换为可嵌入的视频链接 -->
  <video id="videoPlayer" controls>
    <source src="https://www.alipan.com/s/HmgnMuUZ8gN" type="video/mp4">
    您的浏览器不支持视频标签。
  </video>
  <br>
  <button class="controlButton" onclick="copyLink()">复制视频链接</button>
  <button class="controlButton" onclick="changeSpeed()">播放速度: <span id="speed">1.0</span>x</button>
  <button class="controlButton" onclick="downloadVideo()">下载视频</button>
</div>

<script>
  function copyLink() {
    const videoLink = document.getElementById('videoPlayer').src;
    navigator.clipboard.writeText(videoLink).then(() => {
      alert('视频链接已复制到剪贴板');
    }).catch(err => {
      alert('复制失败');
    });
  }

  function changeSpeed() {
    let currentSpeed = document.getElementById('videoPlayer').playbackRate;
    let newSpeed;
    if (currentSpeed === 0.25) {
      newSpeed = 0.5;
    } else if (currentSpeed === 0.5) {
      newSpeed = 1.0;
    } else if (currentSpeed === 1.0) {
      newSpeed = 2.0;
    } else {
      newSpeed = 0.25;
    }
    document.getElementById('videoPlayer').playbackRate = newSpeed;
    document.getElementById('speed').textContent = newSpeed;
  }

  function downloadVideo() {
    const videoLink = document.getElementById('videoPlayer').src;
    const a = document.createElement('a');
    a.href = videoLink;
    a.download = 'video.mp4';
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
  }
</script>

</body>
</html>
